app:
    name: PGBENCH
    code: pgbench
    notify: skumar@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: pgbench-10.0

deploy:
    context: skumarpi/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
volumes:
  - claim: pgbench-data
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    DATABASE_HOST: 192.168.61.184
    TEST_NAME: vm-test-25M2M
    PGBENCH_SCRIPT: tpcb-like
    DATABASE_USER: springbootweb
    DATABASE_PORT: 5432
    DATABASE_NAME: springbootweb
    DATABASE_PASSWORD: 
       VAULT: POSTGRESQL_SPRINGBOOT_PASSWORD
    PGBENCH_SCALE: 250
    PGBENCH_CLIENTS: 50
    PGBENCH_RATE: 200
    PGBENCH_THREADS: 100
    PGBENCH_DURATION: 120
    revision: 22
